<!DOCTYPE html>
<html>
<head>
  <title>Simple Login Form</title>
</head>
<body>
  <h2>Login Form</h2>
  <form>
    <label>Username:</label>
    <input type='text' name='username' required><br><br>
    <label>Password:</label>
    <input type='password' name='password' required><br><br>
    <button type='submit'>Login</button>
  </form>
</body>
</html>
