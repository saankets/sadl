<!DOCTYPE html>
<html>
  <body>
    Password: <input type="password" id="pass" onkeyup="check()" />
    <p id="msg"></p>

    <script>
      function check() {
        let p = pass.value;
        let msg = "";

        if (p.length < 6) {
          msg = "Weak: Minimum 6 characters needed";
        } else if (!/[0-9]/.test(p)) {
          msg = "Weak: Add at least one number";
        } else if (!/[!@#$%^&*]/.test(p)) {
          msg = "Weak: Add a special character (!,@,#,%, etc)";
        } else {
          msg = "Strong Password";
        }

        document.getElementById("msg").innerHTML = msg;
      }
    </script>
  </body>
</html>
